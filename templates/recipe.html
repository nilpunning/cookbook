{{define "body"}}
    <section>
        <h1 style="display: flex; align-items: center;">
            <span style="margin-right: auto;">{{.Name}}</span>
            {{if .IsAuthenticated}}
                <a style="margin-left: auto; font-weight: normal; font-size: 1rem;" href="/edit/recipe/{{.Webpath}}">Edit</a>
            {{end}}
        </h1>
    </section>
    <section class="recipe-body">
        {{.Body}}
    </section>
{{end}}
